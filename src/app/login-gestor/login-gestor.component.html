<section class="container">
  <form class="formulario" (ngSubmit)="login()">
    <h2 class="formulario_titulo text-center"><b>Cadastro de Usuário</b></h2>

    <div class="form-field">
      <label class="form-field_label" for="nome"><b>Nome Completo:</b></label>
      <input class="form-field_input"  placeholder="xxxxxxx xxxx" id="nome" type="text" [(ngModel)]="nome" name="nome" />
    </div>

    <div class="form-field">
      <label class="form-field_label" for="data"><b>Data de Nascimento:</b></label>
      <input class="form-field_input" placeholder="00/00/0000" id="data" type="date" [(ngModel)]="data" name="data" />
    </div>

    <div class="form-field">
      <label class="form-field_label" for="telefone"><b>Telefone Fixo:</b></label>
      <input class="form-field_input" placeholder="(00) 0000-0000" id="telefone" type="number" [(ngModel)]="telefone" name="telefone" />
    </div>

    <div class="form-field">
      <label class="form-field_label" for="celular"><b>Celular:</b></label>
      <input class="form-field_input" placeholder="(00) 00000-0000" id="celular" type="number" [(ngModel)]="celular" name="celular" />
    </div>

    <div class="form-field">
      <label class="form-field_label" for="email"><b>Email</b></label>
      <input class="form-field_input"  placeholder="xxxxxxx@xxxx.xxx" id="email" type="email" [(ngModel)]="email" name="email" />
    </div>

    <div class="form-field">
      <label class="form-field_label" for="endereco"><b>Endereço:</b></label>
      <input class="form-field_input" placeholder="xxxxxxx xxxxxxx 000"  id="endereco" type="text" [(ngModel)]="endereco" name="endereco" />
    </div>

    <div class="form-field">
      <label class="form-field_label" for="foto"><b>Foto:</b></label>
      <input class="form-field_input" id="foto" type="file" [(ngModel)]="foto" name="foto" />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>

    <p *ngIf='mensagem != ""' class=" {{ alerta }} ">{{ mensagem }}</p>


  </form>
</section>
