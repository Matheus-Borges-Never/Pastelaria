<section class="container">
  <form class="formulario" (ngSubmit)="entrar()">
    <h2 class="formulario_titulo text-center"><b>Login</b></h2>

    <div class="form-field">
      <label class="form-field_label" for="email"><b>Email:</b></label>
      <input class="form-field_input" placeholder="xxxxxxx@xxxxxxx.xxx" id="email" type="email" [(ngModel)]="email" name="email" />
    </div>

    <div class="form-field">
      <label class="form-field_label" for="senha"><b>Senha:</b></label>
      <input class="form-field_input" placeholder="*****" id="senha" type="password" [(ngModel)]="senha" name="senha" />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Entrar</button>
    </div>

    <p *ngIf='mensagem != ""' class="{{ alerta }}">{{ mensagem }}</p>
  </form>
</section>
